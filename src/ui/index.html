  <div class="title-bar">
    <div class="information-container">
      <span id="window-title" class="title">4Blocker</span>
    </div>
    <div class="window-controls">
      <button id="titlebar-minimize-button" class="control codicon codicon-chrome-minimize"></button>
      <button id="titlebar-maximize-button" class="control codicon codicon-chrome-maximize"></button>
      <button id="titlebar-close-button" data-type="close" class="control codicon codicon-chrome-close"></button>
    </div>
  </div>

  <button class="fab-menu" id="fab-menu">
    <span class="icon menu"></span>
  </button>
  <div class="menu-container" id="menu-container">
    <button class="menu-item" style="--index: 0" id="reload-button">
      <span class="icon reload"></span>
      <span class="tooltip">Rerun</span>
    </button>
    <button class="menu-item" style="--index: 1" id="zoom-in-button">
      <span class="icon zoom_in"></span>
      <span class="tooltip">Zoom in</span>
    </button>
    <button class="menu-item" style="--index: 2" id="zoom-out-button">
      <span class="icon zoom_out"></span>
      <span class="tooltip">Zoom out</span>
    </button>
    <button class="menu-item" style="--index: 3" id="zoom-reset-button">
      <span class="icon zoom_reset"></span>
      <span class="tooltip">Reset zoom</span>
    </button>
    <button class="menu-item" style="--index: 4" id="information-collapse-button">
      <span class="icon collapse"></span>
      <span class="tooltip">Collapse</span>
    </button>
    <button class="menu-item" style="--index: 5" id="information-expand-button">
      <span class="icon expand"></span>
      <span class="tooltip">Expand</span>
    </button>
    <button class="menu-item" style="--index: 6" id="settings-button">
      <span class="icon settings"></span>
      <span class="tooltip">Settings</span>
    </button>
    <button class="menu-item" style="--index: 7" id="help-button">
      <span class="icon help"></span>
      <span class="tooltip">Help</span>
    </button>
  </div>

  <div class="main-container">
    <div class="blocker">
      <span id="blocker-title" class="title"></span>
      <div class="header">
        <div class="status-label">Status</div>
        <div id="blocker-status" class="status"></div>
        <div class="progress-label">Progress</div>
        <div class="progress">
          <div id="blocker-progress-bar" class="progress-bar">
            <span></span>
            <div class="progress-background"></div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="section">
          <span class="section-title">Accomplishments</span>
          <div class="section-body" id="blocker-acc">
          </div>
        </div>
        <div class="section">
          <span class="section-title">Risks</span>
          <div class="section-body" id="blocker-risks"></div>
        </div>
        <div class="section">
          <span class="section-title">Remarks</span>
          <div class="section-body" id="blocker-remarks"></div>
        </div>
        <div class="section">
          <span class="section-title">On Hold</span>
          <div class="section-body" id="blocker-onhold"></div>
        </div>
      </div>
    </div>
    <button class="copy-button" id="copy-report">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path

    </button>

        <div style="display: flex;">

          <div id="report-status-container" class="status-container"></div>
          <div class="progress-container">
            <div id="report-progress-bar" class="progress-bar on-track">

              <div class="progress-background"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="accomplishments-information" class="information">
        <div>

      <div id="risks-information" class="information">

            <th>Remaining</th>

        <tbody id="report-body">

      </table>
    </div>
